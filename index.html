      const bookmark = function (link, text, color = "white") {
        const p = document.createElement("item");
        p.style.backgroundColor = color;
        const link1 = document.createElement("A");
        link1.href = link;
        link1.text = text;
        link1.target = "_blank";
        p.appendChild(link1);
        document.getElementById("container").appendChild(p);
        // createElemet, appendChild, innertext, innerHTML
      };

      fetch("data.json")
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          appendData(data);
        })
        .catch(function (err) {
          console.log("error: " + err);
        });

      function appendData(data) {
        for (const e of data) {
          bookmark(e["link"], e["text"], e["color"]);
        }
